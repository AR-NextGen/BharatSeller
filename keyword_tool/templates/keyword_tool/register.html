{% extends 'keyword_tool/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Register</h1>
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
