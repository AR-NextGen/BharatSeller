{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Keyword</title>
</head>
<body>
    <h1>Add a New Keyword</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Keyword</button>
    </form>
    <a href="{% url 'keyword_list' %}">Back to Keyword List</a>
    {% endblock %}
</body>
</html>
