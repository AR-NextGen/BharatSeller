{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Keyword</title>
    <link rel="stylesheet" type="text/css" href="{% static 'keyword_tool/styles.css' %}">
</head>
<body>
    <h1>Edit Keyword</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Keyword:</label>
        <input type="text" id="name" name="name" value="{{ keyword.name }}" required><br><br>
        
        <label for="search_volume">Search Volume:</label>
        <input type="number" id="search_volume" name="search_volume" value="{{ keyword.search_volume }}" required><br><br>
        
        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty" value="{{ keyword.difficulty }}" required><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'keyword_list' %}">Back to Keyword List</a>
{% endblock %}
</body>
</html>
